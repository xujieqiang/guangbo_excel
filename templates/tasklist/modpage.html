{{ define "tasklist/modpage.html"}}
{{template "common/header.html"}}
   
    <div class="container">
        <div class="row">
            <div class="col" style="padding-top: 15px;">
                <h2>修改单项铃声任务</h2> 
                <p style="padding-top: 10px;">今天是：{{.tt}}</p>
            </div>
            <div class="col-5"></div>
            <div class="col"></div>

        </div>
    </div>
    <!--  导航-->
    {{template "common/navbar.html"}}
    <!--导航结束 -->
    <div class="container" style="padding-top: 20px;">
        <div class="row">
          <div class="col">
            <a href="/tasklist/{{.id}}"><h5>返回铃声生成的列表</h5></a>
          </div>
          <div class="col-6"></div><div class="col"></div>
        </div>
  
      </div>
    <div class="container" style="padding-top: 20px;">
      <div class="row">
        <div class="col">
            <form action="/tasklist/submod" method="post">
              <input type="hidden" name="id" value="{{.onetask.Id}}" >
              <div class="form-group">
                <label for=" ">铃声任务名 </label>
                <input type="text" class="form-control" id="fangan" name="listname" value="{{.onetask.Name}}" required aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">Jobtype </label>
                <input type="text" class="form-control" id="fangan" name="listname" value="{{.onetask.Jobtype}}" disabled>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">Jobmask </label>
                <input type="text" class="form-control" id="fangan" name="listname" value="{{.onetask.Jobmask}}" disabled>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">Duration </label>
                <input type="text" class="form-control" id="fangan" name="listname" value="{{.onetask.Duration}}" disabled>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              
              <div class="form-group">
                  <label for=" ">铃声启动时间(09:09:09)</label>
                  <input type="text" class="form-control" id="fangan" name="starttime" required value="{{.onetask.Starttime}}"   >
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">终止时间 </label>
                <input type="text" class="form-control" id="fangan" name="listname" value="{{.onetask.Stoptime}}" disabled>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              
              <div class="form-group">
                <label for=" ">JobData</label><br>
                <input type="text" class="form-control"  value="{{.onetask.Jobdata}}" name="jobdata" required >
                <!-- <input type="checkbox" value="1" name="jd" id="cc" >1&nbsp;&nbsp;
                <input type="checkbox" value="2" name="jd" >2&nbsp;&nbsp;
                <input type="checkbox" value="3" name="jd">3&nbsp;&nbsp;
                <input type="checkbox" value="4" name="jd">4&nbsp;&nbsp;
                <input type="checkbox" value="5" name="jd">5&nbsp;&nbsp;
                <input type="checkbox" value="6" name="jd">6&nbsp;&nbsp;
                <input type="checkbox" value="7" name="jd">7&nbsp;&nbsp;
                <input type="checkbox" value="8" name="jdall" onchange="checkall()">全选 -->
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">RepeatNum</label>
                <input type="text" class="form-control" id="fangan" name="repeatnum" required value="{{.onetask.Repeatnum}}"  >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for=" ">playMode(是否冻结)</label>
                <input type="text" class="form-control" id="fangan" name="playmode" required value="{{.onetask.Playmode}}"   >
               
              </div>
              <div class="form-group">
                <label for=" ">播放音频路径（Medias）</label>
                <input type="text" class="form-control" id="fangan" name="medias" required value="{{.onetask.Medias}}"   >
               
              </div>
              <div class="form-group">
                <label for=" ">Groups(播放区域)</label><br>
                
                  {{.allgroups}}<br>
                  {{range .groups}}                    
                  <input type="checkbox" name="gsp[]" value="{{.Val}}" >
                  <font style="font-size: 3;color: rgb(77, 101, 196);">{{.Groupname}}</font>
                  <br>                    
                  {{end}}                  
              </div>
              
              <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <div class="form-group" style="text-align: center;">
                  <button type="submit"   class="btn btn-primary">提交</button> 
              </div>                
              </form>
        </div>
        <div class="col-4" ></div> <div class="col"></div>
        
      </div>
    </div>
</body>
</html>

{{end}}
