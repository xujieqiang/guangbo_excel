{{ define "index/index.html"}}

{{template "common/header.html"}}
   
    <div class="container">
        <div class="row">
            <div class="col" style="padding-top: 15px;">
                <h2>广播系统生成excel表</h2> 
                <p style="padding-top: 10px;">今天是：{{.tt}}</p>
            </div>
            <div class="col-5"></div>
            <div class="col"></div>

        </div>
    </div>
    <!--  导航-->
    {{template "common/navbar.html"}}
    <!--导航结束 -->
    <div class="container" style="padding-top: 20px;">
      <div class="row">
        <div class="col">
          <div class="alert alert-info" role="alert">
            要生成excel表格，进入方案中生成
          </div>
          {{if .msg}}
          <div class="alert alert-danger" role="alert">
            {{.msg}}
          </div>
          {{end}}
        </div>

      </div>
    </div>
    <div class="container" >
      <div class="row">
        <div class="col-10">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Id</th>
              <th scope="col">方案名</th>
              <th scope="col">描述</th>
              <th scope="col">创建时间</th>
              
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            {{range .fangan}}
            <tr>
              <td scope="col">#</td>
              <td scope="col">{{.Id}}</td>
              <td scope="col">{{.Listname}}</td>
              <td scope="col">{{.Discreption}}</td>
              <td scope="col">{{.Createtime}}</td>
              
              <td scope="col"><a href="/cfangan/mod/{{.Id}}">修改</a>  <a href="/cfangan/del/{{.Id}}">删除</a>
              <a href="/tasklist/{{.Id}}">进入方案</a></td>
            </tr>
            {{end}}
          </tbody>
        </table>
        </div>
        <div class="col">

        </div>
        
      </div>
    </div>
</body>
</html>

{{end}}
