{{ define "alltask/modpage.html"}}

{{template "common/header.html"}}
   
    <div class="container">
        <div class="row">
            <div class="col" style="padding-top: 15px;">
                <h2>修改铃声任务</h2> 
                <p style="padding-top: 10px;">今天是：{{.tt}}</p>
            </div>
            <div class="col-5"></div>
            <div class="col"></div>

        </div>
    </div>
    <!--  导航-->
    {{template "common/navbar.html"}}
    <!--导航结束 -->
    <div class="container" style="padding-top: 20px;">
        <div class="row">
          <div class="col">
            <a href="/alltask/"><h5>返回铃声任务列表</h5></a>
          </div>
          <div class="col-6"></div><div class="col"></div>
        </div>
  
      </div>
    <div class="container" style="padding-top: 20px;">
      <div class="row">
        <div class="col">
           
              <form action="/alltask/submod" method="post">
                <input type="hidden" value="{{.onetask.Id}}" name="id" >
                <div class="form-group">
                  <label for=" ">铃声名(TaskName)</label>
                  <input type="text" class="form-control" id="fangan" name="taskname" value="{{.onetask.Taskname}}" required aria-describedby="emailHelp">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for=" ">JobType(1 , 2 , 3 , 4)</label>
                    <input type="text" class="form-control" id="fangan" name="jobtype" required value="{{.onetask.Jobtype}}" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                <div class="form-group">
                    <label for=" ">JobMask(0 或者 1)</label>
                    <input type="text" class="form-control" id=" " required value="{{.onetask.Jobmask}}" name= "jobmask">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for=" ">音频路径 Medias</label>
                    <input type="text" class="form-control" id=" "  required  value="{{.onetask.Medias}}" name= "medias">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for=" ">是日常铃声任务吗(1 是日常铃声  0 是特殊的)</label>
                    <input type="text" class="form-control" id=" " value="{{.onetask.Tag}}"  required name= "tags">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="form-group" style="text-align: center;">
                    <button type="submit"   class="btn btn-primary">提交</button> 
                </div>                
              </form>
        </div>
        <div class="col-4" ></div> <div class="col"></div>
        
      </div>
    </div>
    {{template "common/footbar.html"}}
</body>
</html>

{{end}}
